<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portada - Mi Librería</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> 
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-50">
  <!--Encabezado-->
    <header class="bg-white border-b shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="#" class="text-lg font-bold text-gray-800">Casa del Libro</a>
                <nav class="space-x-4 text-sm text-gray-600">
                    <a href="#" class="hover:underline">Imprescindibles</a>
                    <a href="#" class="hover:underline">Ficción</a>
                    <a href="#" class="hover:underline">Juvenil</a>
                    <a href="#" class="hover:underline">Cómic y Manga</a>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Formulario de búsqueda -->
                <form
                id="searchForm"
                class="flex items-center space-x-2"
                action="pages/ficha.html"
               
                onsubmit="storeSearchTerm()"
            >
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Busca por autor, título o género"
                    class="border rounded-md px-3 py-2 w-64 focus:outline-none focus:ring focus:ring-green-400"
                />
                <button
                    type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                >
                    Buscar
                </button>
            </form>
            
          
            
              
                <a href="./pages/carrito.html" class="text-gray-600 hover:text-gray-800">🛒</a>
            </div>
        </div>
    </header>
    

    <!-- Hero Section -->
    <section class="bg-cover bg-center h-96 text-white flex items-center justify-center" style="background-image: url('assets/imagenes/foto.avif');">
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-4">Bienvenidos a Mi Librería</h1>
            <p class="text-lg">Explora los mejores libros y descubre tu próxima gran lectura.</p>
            <a href="#libros" class="mt-6 inline-block bg-pink-600 text-white font-bold py-2 px-6 rounded hover:bg-pink-700">Ver Libros</a>
        </div>
    </section>

   

    <!-- Libros Destacados -->
    <section id="filtros" class="px-8 py-4">
        <h2 class="text-xl font-bold mb-4">Filtrar Libros</h2>
        <form id="filtro-form" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="categoria" class="block text-sm font-medium text-gray-700">Categoría</label>
            <select id="categoria" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
              <option value="programación">Programación</option>
              <option value="cuentos">Cuentos</option>
              <option value="ficción">Ficción</option>
              <option value="historia">Historia</option>
            </select>
          </div>
          <div>
            <label for="anio" class="block text-sm font-medium text-gray-700">Año de Publicación</label>
            <input type="number" id="anio" placeholder="2022" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
          </div>
          <div class="sm:col-span-2">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Buscar</button>
          </div>
        </form>
      </section>
      
      <section id="destacados" class="px-8 py-16">
        <h2 class="text-2xl font-bold mb-6">Libros Destacados</h2>
        <div id="libros-destacados" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
      </section>
      
  
   
    <!-- Pie de página -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-6 text-center">
            <p class="text-sm">© 2024 Mi Librería. Todos los derechos reservados.</p>
        </div>
    </footer>
  <script src="../conexion_api.js"></script>
  <script src="../conexion_api2.js"></script>
</body>
</html>
