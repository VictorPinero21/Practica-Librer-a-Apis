<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-50">
    <!-- Encabezado -->
    <header class="bg-white shadow-sm border-b">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../index.html" class="text-lg font-bold text-gray-800">Mi Librería</a>
          
        </div>
    </header>

    <!-- Carrito Section -->
    <main class="container mx-auto px-6 py-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Tu Carrito</h1>

        <!-- Tabla de Carrito -->
        <div class="bg-white shadow-md rounded-lg">
            <table class="w-full table-auto">
                <thead>
                    <tr class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">Producto</th>
                        <th class="py-3 px-6 text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody id="carrito-contenido" class="text-gray-600 text-sm font-light">
                    <!-- Los libros se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </main>

 
  <script src="/carrito.js"></script>
  <script src="/conexion_api.js"></script>
  <script src="/conexion_api2.js"></script>
</body>
</html>
